<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <a-scene mindar-image="imageTargetSrc: ironmantarget.mind" color-space="sRGB"
    renderer="colorManagement: true; physicallyCorrectLights: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">
    <a-assets>
      <img id="card" src="ironman.webp" />
      <video id="myVideo" src="video.mp4" preload="auto" loop crossorigin="anonymous"></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>

      <a-video 
        src="#myVideo" 
        width="1" 
        height="0.6" 
        position="0 0.3 0.1" 
        rotation="0 0 0"
        autoplay="true"
        loop="true"
        muted="true">
      </a-video>
    </a-entity>
  </a-scene>

  <script>
    const videoEl = document.querySelector('#myVideo');
    const target = document.querySelector('[mindar-image-target]');

    target.addEventListener('targetFound', () => videoEl.play());
    target.addEventListener('targetLost', () => videoEl.pause());
  </script>
</body>
</html>
